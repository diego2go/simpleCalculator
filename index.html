<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="display">
            <p class="result">0</p>
            <p class="current">0</p>
        </div>
        <button class="accent-color btn ac">AC</button>
        <button id="delete" class="accent-color btn">Del</button>
        <button class="accent-color btn percent">%</button>
        <button class="accent-color btn operator">/</button>
        <button class="number btn">7</button>
        <button class="number btn">8</button>
        <button class="number btn">9</button>
        <button class="accent-color btn operator">*</button>
        <button class="number btn">4</button>
        <button class="number btn">5</button>
        <button class="number btn">6</button>
        <button class="accent-color btn operator">-</button>
        <button class="number btn">1</button>
        <button class="number btn">2</button>
        <button class="number btn">3</button>
        <button class="accent-color btn operator">+</button>
        <button class="number btn">0</button>
        <button class="number btn">.</button>
        <button class="equal-sign accent-color btn">=</button>
    </main>
    <footer>
        <p>by <a href="https://github.com/diego2go/" class="footer__link" target="_blank">diegoS</a></p>
    </footer>
</body>
</html>
