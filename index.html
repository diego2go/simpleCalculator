<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="display">
            <p class="result">dummy result 99 +</p>
            <p class="current">dummy display 099999999</p>
        </div>
        <button class="accent-color btn">AC</button>
        <button class="accent-color btn">Delete</button>
        <button class="accent-color btn">Del/%</button>
        <button class="accent-color btn">รท</button>
        <button class="number btn">7</button>
        <button class="number btn">8</button>
        <button class="number btn">9</button>
        <button class="accent-color btn">*</button>
        <button class="number btn">4</button>
        <button class="number btn">5</button>
        <button class="number btn">6</button>
        <button class="accent-color btn">-</button>
        <button class="number btn">1</button>
        <button class="number btn">2</button>
        <button class="number btn">3</button>
        <button class="accent-color btn">+</button>
        <button class="number btn">0</button>
        <button class="number btn">.</button>
        <button class="equal-sign accent-color btn">=</button>
    </main>
    <footer>
        <p>by <a href="https://github.com/diego2go/" class="footer__link">diegoS</a></p>
    </footer>
</body>
</html>
