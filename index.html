<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="display">
            <p class="result">dummy result 99 +</p>
            <p class="current">dummy display 099999999</p>
        </div>
        <button class="accent-color">AC</button>
        <button class="accent-color">Delete</button>
        <button class="accent-color">Del/%</button>
        <button class="accent-color">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="accent-color">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="accent-color">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="accent-color">+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equal-sign">=</button>
    </main>
    <footer>
        <p>by <a href="https://github.com/diego2go/" class="footer__link">diegoS</a></p>
    </footer>
</body>
</html>
